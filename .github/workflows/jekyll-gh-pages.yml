name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify Directory Permissions
        run: |
          echo "Scheduled Directory Permissions before move:"
          ls -l /home/runner/work/blog/blog/scheduled
          echo "Publish Directory Permissions before move:"
          ls -l /home/runner/work/blog/blog

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site

      - name: Manual Check After Move
        run: |
          echo "Scheduled Directory Permissions after move:"
          ls -l /home/runner/work/blog/blog/scheduled
          echo "Publish Directory Permissions after move:"
          ls -l /home/runner/work/blog/blog

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
