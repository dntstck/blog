name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify Scheduled Directory
        run: |
          if [ -d "/home/runner/work/blog/blog/scheduled" ]; then
            echo "Scheduled directory exists.";
          else
            echo "Scheduled directory does not exist. Creating it.";
            mkdir -p /home/runner/work/blog/blog/scheduled;
          fi

      - name: List Files Before Move
        run: |
          echo "Files in repository before move:"
          find /home/runner/work/blog/blog -type f -print

      - name: Run Schedule Posts Script
        run: node deploy/schedulePosts.js

      - name: List Files After Move
        run: |
          echo "Files in repository after move:"
          find /home/runner/work/blog/blog -type f -print

      - name: Force Git to Detect Changes
        run: |
          git add -A
          git status
          git diff --staged

      - name: Commit and Push Changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git commit -m "Move scheduled posts" || echo "No changes to commit"
          git push || echo "No changes to push"

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
